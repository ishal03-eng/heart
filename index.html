<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Touch My Heart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #ff99cc);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    h1, p.lead {
      text-shadow: 1px 1px 3px #ff69b4;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 0 auto;
    }

    .heart:active {
      transform: scale(1.2) rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    #photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 30px #ff69b4;
      margin: 0 auto;
      display: block;
    }

    #message {
      font-size: 1.5em;
      min-height: 60px;
      margin-top: 15px;
      transition: all 0.5s ease;
    }

    #musicToggle {
      background: #fff;
      color: #ff69b4;
      border: none;
      padding: 10px 30px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #musicToggle:hover {
      background: #ff69b4;
      color: white;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    #map {
      height: 300px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff69b4;
      margin-bottom: 40px; /* existing bottom margin */
    }

    .heart-container {
      margin-top: 80px; 
    }

    .surprise {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff !important;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
      z-index: 1050;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 4s linear infinite;
      opacity: 0.6;
      z-index: 1000;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    footer {
      padding: 10px 0;
      font-size: 0.9em;
      color: #fff8f8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-4 text-center">
    <h1>For My Love, PALKU</h1>
    <p class="lead fst-italic mb-4">Even miles apart, you're always close to my heart...</p>

    <img id="photo" src="./images/palak.jpeg" alt="Her Photo" class="mb-4" />

    <div id="countdownContainer" class="mb-4">
      <h2 class="h4 text-white fw-semibold mb-2">Counting down the heartbeats until I see you...</h2>
      <div id="countdown" class="fs-4 text-white">Loading countdown...</div>
    </div>

    <div id="map" class="mx-auto"></div>

    <div class="heart-container mb-4">
      <div class="heart" onclick="touchHeart()" aria-label="Touch heart"></div>
      <p id="message" class="mt-3"></p>
    </div>

    <button id="musicToggle" class="mb-4" onclick="toggleMusic()">Play Music</button>

    <textarea placeholder="Write me something back, love... üíå and also send me SS to teel me what you have written" rows="4" class="mx-auto"></textarea>
  </div>

  <audio id="heartbeat" src="https://www.soundjay.com/human/heartbeat-01a.mp3" preload="auto"></audio>
  <audio id="bgmusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" preload="auto" loop></audio>

  <footer>Made with ‚ù§Ô∏è just for you</footer>

  <script>
    const messages = [
      "I want to hold you right now.",
      "Your touch still lingers on my skin.",
      "My heart beats for you.",
      "You're my sweetest desire.",
      "Let me whisper in your ear.",
      "I miss your breath on my neck.",
      "You're the fire in my soul.",
      "Come closer, even in thought.",
      "I want to feel your warmth again.",
      "Touching your heart, touching your soul.",
      "üíñ Surprise: You are my forever home.",
      "I count the days until I can hold you again.",
      "No distance can dim what I feel for you.",
      "You‚Äôre always in my dreams, every night.",
      "You're the first thing I miss every morning.",
      "Even far away, you're my safe place.",
      "I‚Äôd cross the world just to kiss your forehead.",
      "Every message from you feels like a hug.",
      "I‚Äôm sending all my love through this screen.",
      "Distance means so little when someone means so much."
    ];

    let currentIndex = 0;
    let heartClicks = 0;

    function touchHeart() {
      const messageBox = document.getElementById("message");
      const audio = document.getElementById("heartbeat");

      typeMessage(messages[currentIndex], messageBox);
      currentIndex = (currentIndex + 1) % messages.length;

      audio.currentTime = 0;
      audio.play();

      heartClicks++;
      if (heartClicks === 10) {
        activateSurpriseMode();
      }
    }

    function toggleMusic() {
      const bg = document.getElementById("bgmusic");
      const btn = document.getElementById("musicToggle");
      if (bg.paused) {
        bg.play();
        btn.textContent = "Pause Music";
      } else {
        bg.pause();
        btn.textContent = "Play Music";
      }
    }

    function typeMessage(text, element) {
      let i = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }

    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createFloatingHeart, 300);

    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-07-28T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "You're finally here! üíñ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // MAP SETUP
    const userLatLng = [28.6139, 77.2090]; // Delhi
    const herLatLng = [30.7333, 76.7794];  // Chandigarh

    const map = L.map('map', { zoomControl: false, dragging: false });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: ''
    }).addTo(map);

    L.circleMarker(userLatLng, { color: "red" }).addTo(map);
    L.circleMarker(herLatLng, { color: "hotpink" }).addTo(map);

    const bounds = L.latLngBounds([userLatLng, herLatLng]);
    map.fitBounds(bounds, { padding: [50, 50] });

    L.polyline([userLatLng, herLatLng], {
      color: '#ff69b4',
      dashArray: '10,10',
      weight: 3
    }).addTo(map);

    // SURPRISE MODE
    function activateSurpriseMode() {
      document.body.classList.add("surprise");
      const bgmusic = document.getElementById("bgmusic");
      bgmusic.src = "https://www.bensound.com/bensound-music/bensound-dreams.mp3";
      bgmusic.play();
      document.getElementById("message").textContent = "üéâ Surprise! This love is forever and beyond.";

      for (let i = 0; i < 50; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.left = Math.random() * 100 + 'vw';
        fw.style.top = Math.random() * 100 + 'vh';
        fw.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        fw.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }
  </script>

  <!-- Bootstrap Bundle JS (for any future use) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
